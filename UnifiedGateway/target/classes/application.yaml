server:
  port: 10000
spring:
  application:
    name: Gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        - id: BuildingProvider
          uri: lb://BuildingProvider
          predicates:
            - Path= /api/rt/building/**
        - id: AllBuildingConsumer
          uri: lb://AllBuildingConsumer
          predicates:
            - Path= /api/rt/floor/**
        - id: SmokeAlarmProvider
          uri: lb://SmokeAlarmProvider
          predicates:
            - Path= /api/rt/smoke/**
